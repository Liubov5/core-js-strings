<script>
function extractNameFromTemplate(value) {
  let arr = value.split(' ');
  let index = arr.indexOf('Hello,')
  arr.splice(index,1);
    let arr2 = arr.join(' ').split('');
    
    let index2 = arr2.indexOf("!");
    arr2.splice(index2,1);
    return arr2.join('')
}

console.log(extractNameFromTemplate('Hello, John Doe!'))
</script>
